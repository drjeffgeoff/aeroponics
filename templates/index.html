    <title>Aeroponics Monitoring Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header>
      <h1>Aeroponics Monitoring Dashboard</h1>
    </header>
    <section id="dashboard">
      <h2>Real-Time Sensor Data</h2>
      <div class="data-cards">
        <div class="card">
          <h3>Temperature</h3>

        </div>
        <div class="card">

        </div>
        <div class="card">
          <h3>pH Level</h3>
          <p id="ph">--</p>
        </div>
        <div class="card">

          <p id="light">-- lux</p>
        </div>
      </div>
    </section>
  </body>
